syntax = "proto3";

message CreateClassRequest {
  string class_name = 1;
  string class_desc = 2;
  string timestamp = 3;
}

message GetClassesResponse {
  repeated GetClassResponse responses = 1;
}

message GetClassResponse {
  int32 id = 1;
  string class_name = 2;
  string class_desc = 3;
  string role = 4;
  bool archived = 5;
  string created_at = 6;
}